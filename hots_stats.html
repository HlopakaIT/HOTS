<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOTS STATS</title>
    <link rel='stylesheet' href='hots_stats.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav id="navigation">
    <a href="hots_stats_history.html">History</a>
  </nav>
  <button id="clear-match-history-button" type="button">Clear Match History</button>
  <button id="show-stats" type="button">Show Stats</button>
  <table id="stats-block" style="display:none;">
    <thead>
      <tr>
        <th>Wins</th>
        <th>Losses</th>
        <th>Winrate</th>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td id="table-wins"></td>
        <td id="table-losses"></td>
        <td id="table-winrate"></td>
      </tr>
    </tbody>

  </table>
  <select id="select">
      <option value="Hanzo" selected>Hanzo</option>
      <option value="Genji">Genji</option>
      <option value="Sylvanas">Sylvanas</option>
    </select>
  <script src="hots_stats.js"></script>
</body>
</html>
