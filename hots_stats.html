<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOTS_Stats</title>
    <link rel='stylesheet' href='hots_stats.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button id="clear-match-history-button" type="button">Clear Match History</button>
  <form  action="" id="new-game-stats-block">
    <label for="hero-type-area">Played hero:</label>
    <input type="text" id="hero-type-area">
      <fieldset id="game-result-fieldset">
        <legend>Game result:</legend>

        <p>
          <input type="radio" id="win" name="win-lose" value="win" checked />
          <label for="win">Win</label>
        </p>
        
        <p>
          <input type="radio" id="lose" name="win-lose" value="lose" />
          <label for="lose">Lose</label>
        </p>
        
      </fieldset>
      <button id="add-record-button" type="button">Add Record</button>
  </form>
  <button id="show-stats" type="button">Show Stats</button>
  <table id="stats-block" style="display:none;">
    <thead>
      <tr>
        <th>Wins</th>
        <th>Losses</th>
        <th>Winrate</th>
      </tr>

    </thead>
    <tbody>
      <tr>
        <td id="table-wins"></td>
        <td id="table-losses"></td>
        <td id="table-winrate"></td>
      </tr>
    </tbody>

  </table>
  <select id="select">
      <option value="Hanzo" selected>Hanzo</option>
      <option value="Genji">Genji</option>
      <option value="Sylvanas">Sylvanas</option>
    </select>

  <script src="hots_stats.js"></script>
</body>
</html>
